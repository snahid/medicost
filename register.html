    <main>
     <div class="register-wrapper">
         <div class="container">
             <div class="register-inner">
                 <h2>Register</h2>
                 <div class="register">
                     <form action="" method="post">
                         <div class="form-input">
                             <input type="text" style="font-family: 'FontAwesome';" name="first_name" placeholder="&#xf2c0    First Name" class="first-name">
                             <input type="text" style="font-family: 'FontAwesome';" name="sur_name" placeholder="&#xf2c0    Surname" class="sur-name">
                         </div>
                         <div class="form-input">
                             <input type="date" class="birth-date"  name="birth_date">
                             <div class="select-box">
                                <select name="" id="">
                                    <option value="" disabled selected>Location</option>
                                    <option value="">Dhaka</option>
                                    <option value="">Location</option>
                                    <option value="">Location</option>
                                </select>
                                <i class="fa fa-envelope-open-o location-icon" aria-hidden="true"></i>
                             </div>
                         </div>
                         <div class="form-input">
                             <input type="text" placeholder="Address" class="address" name="address">
                         </div>
                         <p>By registering you wholly accept terms of service and our terms and conditions.</p>
                         <div class="submit-btn-wrapper">
                             <button type="submit" class="register-btn">Register</button>
                         </div>
                     </form>
                 </div>
             </div>
         </div>
     </div>
    </main>
